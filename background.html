function init()
{
	var difficulty = localStorage["difficulty"];
	var hidesite = localStorage["hidesite"];
	var solidplatforms = localStorage["solidplatforms"];

	var setoptions = "";
	setoptions += "pfguy_o_hidesite = "+hidesite+";";
	setoptions += "pfguy_o_fillplatforms = "+solidplatforms+";";
	setoptions += "pfguy_o_difficulty = "+difficulty+";";
	
	chrome.tabs.executeScript(null, {code: setoptions+"pfguy_Init();"});
}

chrome.browserAction.onClicked.addListener(function(tab) {	
	chrome.tabs.executeScript(null, {file:"theplatformguy.js"}, init);  
});
</script>
